<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlurAway</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="card">
        <h2>BlurAway</h2>
        <div class="toggle-container">
            <button id="toggleBlur" class="toggle-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="#ffffff"
                        d="M400 54.1c63 45 104 118.6 104 201.9 0 136.8-110.8 247.7-247.5 248C120 504.3 8.2 393 8 256.4 7.9 173.1 48.9 99.3 111.8 54.2c11.7-8.3 28-4.8 35 7.7L162.6 90c5.9 10.5 3.1 23.8-6.6 31-41.5 30.8-68 79.6-68 134.9-.1 92.3 74.5 168.1 168 168.1 91.6 0 168.6-74.2 168-169.1-.3-51.8-24.7-101.8-68.1-134-9.7-7.2-12.4-20.5-6.5-30.9l15.8-28.1c7-12.4 23.2-16.1 34.8-7.8zM296 264V24c0-13.3-10.7-24-24-24h-32c-13.3 0-24 10.7-24 24v240c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24z" />
                </svg>
            </button>
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="10" value="0" class="slider" id="blurSlider" />
        </div>
        <div class="input-container">
            <input type="text" id="domainInput" placeholder="Enter domain to ignore" />
            <button id="addDomainButton">Add</button>
        </div>
        <div class="domain-container">
            <h4>Ignored Domains</h4>
            <div class="domain-list" id="domainList">
                <!-- Domain list will be added here dynamically -->
            </div>
        </div>
        <div>
            <div class="deleteAllButton-container">
                <button id="deleteAllButton">Delete All</button>
            </div>
        </div>
    </div>
</body>

</html>
